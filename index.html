<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>To do list</title>
</head>
<body>
    <div class="contenedor">
        <h1>Lista de tareas</h1>
        <div class="contenedor-tareas">
            <ol class="lista">
                <p class="mensaje">No hay Tareas</p>
            </ol>
        </div>
        <div class="botones">
            <button id="abrir">Agregar</button>
            
            <button id="abrir-3">Eliminar</button>
        </div>
    </div>
    
    <div class="over-lay">
        <div class="pop-up">
            <button id="btn-cerrar" class="btn-cerrar">X</button>
            <h3>Que tarea va a agregar?</h3>
            
                <div class="contenedor-inputs">
                    <input id="tarea" type="text" >
                    <input class="btn-agregar" type="submit" value="Agregar">
                </div>
            
        </div>
    </div>
</div>

<div class="over-lay-3">
    <div class="pop-up-3">
        <button id="btn-cerrar-3" class="btn-cerrar-3">X</button>
        <h3>Que tarea va a eliminar?</h3>
        <h3></h3>
            <div class="contenedor-inputs">
                <input id="tarea-removida" type="text" >
                <button class="btn-eliminar">Eliminar</button>
            </div>
        
    </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
